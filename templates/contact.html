
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pritish Academy</title>
	<style>
		.ttt{
			border: 3px solid dodgerblue;
			background: dodgerblue;
			border-radius: 40px;
			font-size: 35px;
			padding: 0px 13px;
			color: white;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link rel="shortcut icon" href="https://project.shashwatpritish.repl.co/favicon.ico" type="image/x-icon">
</head>
<body style="background-color: #111828; overflow:hidden">
    <header class="text-white bg-black body-font" style="padding: 12px 0px;">
        <div class="container mx-auto flex flex-wrap flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img src="https://project.shashwatpritish.repl.co/logo.jpg" width="23px">
                <span class="ml-3 text-xl text-white">Pritish Academy</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-green-500" href="/">Home</a>
                <a class="mr-5 hover:text-green-500" href="/about">About</a>
                <a class="mr-5 hover:text-green-500" href="/videos">Videos</a>
                <a class="mr-5 hover:text-green-500" href="/contact">Contact</a>
            </nav>
		</header>
		<br><br>
		<div class="container">
			<form method="post" action="/contact">
				
  <label for="name" class="form-label"></label>
  <input type="text" name="name" class="form-control" id="name" style="border: 6px solid dodgerblue;" placeholder="Enter name">
  <label for="email" class="form-label"></label>
  <input type="email" name="email" class="form-control" id="email" style="border: 6px solid dodgerblue;" placeholder="Enter email">

  <label for="message" class="form-label"></label>
  <textarea class="form-control" id="message" rows="3" style="border: 6px solid dodgerblue;" placeholder="Enter message" name="feedback"></textarea>
				<br><br><br>
				<input type="submit" value="Submit" class="ttt" style="border: 3px solid dodgerblue; background: dodgerblue; border-radius">
			</form>
		</div>
</body>
</html>
